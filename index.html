<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="shape">
            <section id="output">

                <div class="show-output">
                    <textarea id="screen" disabled>


                    </textarea> <!-- screen -->
                </div> <!-- show-output -->
                <div class="show-input">
                    <input type="text" id="input-number" disabled>
                </div> <!-- show-input -->

            </section> <!-- output -->
            <section id="keyboard">
                <table border="1">
                    <tr>
                        <td><button class="clear" onclick="calculadora.cleanAll()">C</button></td>
                        <td><button class="clear" onclick="calculadora.clean()">CE</button></td>
                        <td><button class="click-button">%</button></td>
                        <td><button class="click-button">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="click-button">1</button></td>
                        <td><button class="click-button">2</button></td>
                        <td><button class="click-button">3</button></td>
                        <td><button class="click-button">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="click-button">4</button></td>
                        <td><button class="click-button">5</button></td>
                        <td><button class="click-button">6</button></td>
                        <td><button class="click-button">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="click-button">7</button></td>
                        <td><button class="click-button">8</button></td>
                        <td><button class="click-button">9</button></td>
                        <td><button class="click-button">-</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="click-button">0</button></td>
                        <td colspan="2"><button class="click-button">=</button></td>
                    </tr>
                </table>
    

            </section> <!-- input -->

        </div>


    </div> <!-- container -->
    <script src="./script.js"></script>
</body>
</html>
